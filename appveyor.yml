# Test against these versions of Node.js.
environment:
  matrix:
    - nodejs_version: "0.10"
    - nodejs_version: "0.12"
    - nodejs_version: "4"
    - nodejs_version: "5"
    - nodejs_version: "6"
    - nodejs_version: "7"

# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of Node.js
  # (Not sure what this is for, it's just in Appveyor's example.)
  - ps: Install-Product node $env:nodejs_version
  # Install declared dependencies
  - npm install


# Post-install test scripts.
test_script:
  # Switch back to the latest stable version of Node.js
  - ps: Install-Product node ''
  # Run lint with the latest node version
  - npm run lint
  # Switch back to the latest stable version of Node.js
  - ps: Install-Product node $env:nodejs_version
  # Output Node and NPM version info.
  # (Presumably just in case Appveyor decides to try any funny business?
  #  But seriously, always good to audit this kind of stuff for debugging.)
  - node --version
  - npm --version
  # Run the actual test, without linting
  - npm run test-only


# Don't actually build.
# (Not sure what this is for, it's just in Appveyor's example.
#  I'm not sure what we're not building... but I'm OK with not
#  building it.  I guess.)
build: off
