language: node_js

node_js:
  - "4"
  - "6"
  - "8"
  - "9"

branches:
  only:
    - master
    - 0.12

notifications:
  email:
    - ci@sailsjs.com

env:
  TEST_REDIS_SESSION=true

before_script: sudo redis-server /etc/redis/redis.conf --port 6380 --requirepass 'secret'

cache:
  directories:
    - node_modules