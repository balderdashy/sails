language: node_js

node_js:
  - "0.10"
  - "0.12"
  - "4"
  - "5"
  - "6"
  - "7"
  - "node"

branches:
  only:
    - master
    - 0.12

notifications:
  email:
    - ci@sailsjs.com

env:
  TEST_REDIS_SESSION=true

before_script:
  - sudo redis-server /etc/redis/redis.conf --port 6380 --requirepass 'secret'
  - nvm install stable
  - npm run lint
  - nvm use $TRAVIS_NODE_VERSION
